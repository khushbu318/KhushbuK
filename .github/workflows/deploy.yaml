name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Update base href for GitHub Pages
        run: sed -i 's|<base href="/" />|<base href="/KhushbuK/" />|g' wwwroot/index.html

      - name: Publish
        run: dotnet publish -c Release -o release

      - name: Create .nojekyll to prevent GitHub Jekyll processing
        run: touch release/wwwroot/.nojekyll

      - name: Create 404.html with redirect for SPA routing
        run: |
          cat > release/wwwroot/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Redirecting...</title>
              <script>
                  var path = window.location.pathname
                      .split('/')
                      .slice(1)
                      .join('/');
                  window.location.replace('/KhushbuK/?' + path + (window.location.search ? '&' + window.location.search.slice(1) : '') + (window.location.hash || ''));
              </script>
          </head>
          <body>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
