name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Blazor App
        run: dotnet publish -c Release -o output

      - name: Debug - List published files
        run: |
          echo "=== Contents of output/wwwroot ==="
          ls -la output/wwwroot/
          echo ""
          echo "=== Contents of output/wwwroot/_framework ==="
          ls -la output/wwwroot/_framework/ || echo "_framework folder not found!"
          echo ""
          echo "=== First 20 files in output ==="
          find output/wwwroot -type f | head -20
          echo ""
          echo "=== Checking for blazor.webassembly.js ==="
          find output/wwwroot -name "blazor.webassembly.js" || echo "blazor.webassembly.js NOT found!"
          echo ""
          echo "=== Base href in index.html ==="
          grep "base href" output/wwwroot/index.html || echo "base href not found!"

      - name: Add .nojekyll
        run: touch output/wwwroot/.nojekyll

      - name: Copy index.html to 404.html
        run: cp output/wwwroot/index.html output/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output/wwwroot'

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4