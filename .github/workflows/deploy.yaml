name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Update base href for GitHub Pages
        run: sed -i 's|<base href="/" />|<base href="/KhushbuK/" />|g' wwwroot/index.html

      - name: Publish
        run: dotnet publish -c Release -o release

      - name: Create .nojekyll
        run: touch release/wwwroot/.nojekyll

      - name: Create 404.html
        run: |
          cat > release/wwwroot/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Redirect</title>
              <script>
                const path = window.location.pathname;
                const search = window.location.search;
                const hash = window.location.hash;
                
                // Extract the path after /KhushbuK/
                const pathSegments = path.split('/').filter(x => x && x !== 'KhushbuK');
                const newPath = pathSegments.length > 0 ? pathSegments.join('/') : '';
                
                // Redirect to index.html with the original path and query
                window.location.replace('/KhushbuK/?' + newPath + (search ? '&' + search.slice(1) : '') + hash);
              </script>
            </head>
            <body>
            </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
