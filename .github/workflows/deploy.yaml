name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Blazor App
        run: dotnet publish -c Release -o output

      - name: Fix index.html with proper Blazor loader
        run: |
          cd output/wwwroot
          
          # Create a completely new index.html with the Blazor autostart loader
          cat > index.html << 'INDEXEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Portfolio</title>
              <base href="/KhushbuK/" />
              <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
              <link rel="stylesheet" href="css/app.css" />
              <link href="css/theme.css" rel="stylesheet" />
              <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>âœ¨</text></svg>" />
              <link href="PortfolioSite.styles.css" rel="stylesheet" />
              <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
          </head>
          <body>
              <div id="app">
                  <div class="loader-container">
                      <div class="loader-content">
                          <div class="progress-bar-container">
                              <div class="progress-bar"></div>
                          </div>
                          <div class="loader-text">Loading Portfolio...</div>
                      </div>
                  </div>
              </div>
              <div id="cursorGlow" class="cursor-glow"></div>
              <script src="scrollAnimations.js"></script>
              <script src="_framework/blazor.webassembly.js" autostart="false"></script>
              <script>
                Blazor.start();
              </script>
          </body>
          </html>
          INDEXEOF
          
          # Now fix ALL the hashed references
          BLAZOR_JS=$(find _framework -name "blazor.webassembly.*.js" -type f -printf "%f\n" | head -1)
          
          if [ -n "$BLAZOR_JS" ]; then
            echo "Found Blazor JS: $BLAZOR_JS"
            sed -i "s|blazor.webassembly.js|$BLAZOR_JS|g" index.html
          fi
          
          echo "=== Final index.html ==="
          cat index.html

      - name: Debug - List published files
        run: |
          echo "=== Contents of output/wwwroot ==="
          ls -la output/wwwroot/
          echo ""
          echo "=== Contents of output/wwwroot/_framework ==="
          ls -la output/wwwroot/_framework/ || echo "_framework folder not found!"
          echo ""
          echo "=== First 20 files in output ==="
          find output/wwwroot -type f | head -20
          echo ""
          echo "=== Checking for blazor.webassembly.js ==="
          find output/wwwroot -name "blazor.webassembly.js" || echo "blazor.webassembly.js NOT found!"
          echo ""
          echo "=== Base href in index.html ==="
          grep "base href" output/wwwroot/index.html || echo "base href not found!"

      - name: Add .nojekyll
        run: touch output/wwwroot/.nojekyll

      - name: Create 404.html for SPA routing
        run: |
          cat > output/wwwroot/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="utf-8" />
              <title>Redirecting...</title>
              <script>
                // GitHub Pages SPA redirect
                const path = window.location.pathname.replace('/KhushbuK/', '');
                const search = window.location.search;
                window.location.replace('/KhushbuK/#' + path + search);
              </script>
          </head>
          <body>
              Redirecting...
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output/wwwroot'

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4