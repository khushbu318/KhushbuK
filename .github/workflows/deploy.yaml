name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Blazor App
        run: dotnet publish -c Release -o output

      - name: Debug - Verify build output
        run: |
          echo "=== Contents of output/wwwroot ==="
          ls -la output/wwwroot/
          echo ""
          echo "=== Framework files ==="
          ls -la output/wwwroot/_framework/ | grep -E 'blazor|dotnet' | head -20
          echo ""
          echo "=== Index.html content ==="
          cat output/wwwroot/index.html

      - name: COMPREHENSIVE CSS DIAGNOSTIC
        run: |
          echo "=== ALL CSS FILES IN SOURCE (wwwroot/css/) ==="
          ls -lah wwwroot/css/ || echo "Source css folder not found"
          echo ""
          echo "=== ALL CSS FILES IN OUTPUT (output/wwwroot/css/) ==="
          ls -lah output/wwwroot/css/ || echo "Output css folder not found"
          echo ""
          echo "=== CONTENT OF app.css (first 30 lines) ==="
          head -30 output/wwwroot/css/app.css || echo "app.css not found"
          echo ""
          echo "=== CONTENT OF theme.css (first 30 lines) ==="
          head -30 output/wwwroot/css/theme.css || echo "theme.css not found"
          echo ""
          echo "=== DEPLOYED INDEX.HTML ==="
          cat output/wwwroot/index.html
          echo ""
          echo "=== ALL FILES BEING DEPLOYED ==="
          find output/wwwroot -type f -name "*.css" -o -name "*.html" | sort
          echo ""
          echo "=== FILE SIZES ==="
          du -h output/wwwroot/css/* || echo "No css files"

      - name: Verify Scoped CSS Bundle
        run: |
          echo "=== Checking scoped CSS bundle ==="
          if [ -f "output/wwwroot/PortfolioSite.styles.css" ]; then
            echo "✓ Bundle exists"
            SIZE=$(wc -c < output/wwwroot/PortfolioSite.styles.css)
            echo "Size: $SIZE bytes"
            if [ $SIZE -lt 1000 ]; then
              echo "⚠ WARNING: Bundle is very small, might be empty"
            fi
            echo ""
            echo "First 50 lines:"
            head -50 output/wwwroot/PortfolioSite.styles.css
          else
            echo "✗ ERROR: Bundle not found!"
            exit 1
          fi

      - name: Add .nojekyll
        run: touch output/wwwroot/.nojekyll

      - name: Create 404.html for SPA routing
        run: |
          cat > output/wwwroot/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="utf-8" />
              <title>Redirecting...</title>
              <script>
                // GitHub Pages SPA redirect
                const path = window.location.pathname.replace('/KhushbuK/', '');
                const search = window.location.search;
                window.location.replace('/KhushbuK/#' + path + search);
              </script>
          </head>
          <body>
              Redirecting...
          </body>
          </html>
          EOF

      - name: Create diagnostic test page
        run: |
          cat > output/wwwroot/test.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Diagnostic Test</title>
              <base href="/KhushbuK/" />
          </head>
          <body>
              <h1>Path Test</h1>
              <p>If you can see this, HTML is loading.</p>
              
              <h2>CSS Tests:</h2>
              <link rel="stylesheet" href="./css/app.css" />
              <p class="test-class">Test CSS with ./css/app.css</p>
              
              <link rel="stylesheet" href="css/app.css" />
              <p class="test-class">Test CSS with css/app.css</p>
              
              <h2>Path Info:</h2>
              <script>
                document.write('<p>Current path: ' + window.location.pathname + '</p>');
                document.write('<p>Base URL: ' + document.baseURI + '</p>');
                document.write('<p>Full URL: ' + window.location.href + '</p>');
              </script>
              
              <h2>Resource Tests:</h2>
              <div id="results"></div>
              <script>
                const results = document.getElementById('results');
                
                async function testPath(path) {
                  try {
                    const response = await fetch(path);
                    const status = response.ok ? '✓ OK' : '✗ ' + response.status;
                    results.innerHTML += `<p>${status}: ${path}</p>`;
                  } catch (e) {
                    results.innerHTML += `<p>✗ ERROR: ${path} - ${e.message}</p>`;
                  }
                }
                
                testPath('./css/app.css');
                testPath('css/app.css');
                testPath('/KhushbuK/css/app.css');
                testPath('./_framework/blazor.webassembly.js');
                testPath('_framework/blazor.webassembly.js');
                testPath('/KhushbuK/_framework/blazor.webassembly.js');
              </script>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output/wwwroot'

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4