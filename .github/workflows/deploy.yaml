name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Blazor App
        run: dotnet publish -c Release -o output

      - name: Debug - Verify build output
        run: |
          echo "=== Contents of output/wwwroot ==="
          ls -la output/wwwroot/
          echo ""
          echo "=== Framework files ==="
          ls -la output/wwwroot/_framework/ | grep -E 'blazor|dotnet' | head -20
          echo ""
          echo "=== Index.html content ==="
          cat output/wwwroot/index.html

      - name: Add .nojekyll
        run: touch output/wwwroot/.nojekyll

      - name: Create 404.html for SPA routing
        run: |
          cat > output/wwwroot/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="utf-8" />
              <title>Redirecting...</title>
              <script>
                // GitHub Pages SPA redirect
                const path = window.location.pathname.replace('/KhushbuK/', '');
                const search = window.location.search;
                window.location.replace('/KhushbuK/#' + path + search);
              </script>
          </head>
          <body>
              Redirecting...
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output/wwwroot'

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4