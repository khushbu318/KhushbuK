    <div id="app">
        <!-- Progress Bar Loader -->
        <div class="loader-container">
            <div class="loader-content">
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="loader-text">Loading Portfolio...</div>
            </div>
        </div>
    </div>

    <!-- Cursor Glow -->
    <div id="cursorGlow" class="cursor-glow"></div>

    <!-- <div id="blazor-error-ui">
        An unhandled error has occurred.

        <span class="dismiss">ðŸ—™</span>
    </div> -->
    <script src="_framework/blazor.webassembly.66stpp682q.js"></script>
    <script src="scrollAnimations.js"></script>

    <script>
        // Animate progress bar during loading
        let progress = 0;
        const progressBar = document.querySelector('.progress-bar');
        const progressInterval = setInterval(() => {
            progress += Math.random() * 30;
            progress = Math.min(progress, 90);
            if (progressBar) {
                progressBar.style.width = progress + '%';
            }
        }, 200);

        // Complete progress when Blazor is ready
        window.addEventListener('load', () => {
            clearInterval(progressInterval);
            if (progressBar) {
                progressBar.style.width = '100%';
            }
        });

        
        document.addEventListener("DOMContentLoaded", function () {

            const glow = document.getElementById("cursorGlow");
            const content = document.querySelector(".main-area");

            if (!glow || !content) return;

            content.addEventListener("mousemove", (e) => {
                glow.style.left = e.clientX + "px";
                glow.style.top = e.clientY + "px";
            });

            content.addEventListener("mouseleave", () => {
                glow.style.left = "-500px";
            });

        });
    </script>
